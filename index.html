<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>meme generator</title>
</head>
<body onload="init()">
    <header class="main-header flex space-between">
        <img src="img/LOGO.png" class="logo">
        <ul class="main-nav flex clean-list">
            <button class="clse-menu" onclick="toggleMenu()">X</button>
            <li onclick="onNav(this)">Meme</li>
            <hr>
            <li onclick="onNav(this)">Gallery</li>
            <hr>
            <li onclick="onNav(this)" class="last">About</li>
        </ul>
        <button class="btn-menu" onclick="toggleMenu()">â˜°</button>
    </header>
    <div class="search-bar-container">
        <input class="search-bar" type="text" placeholder="Search">
    </div>
    <main class="main-content">
        <div class="main-canvas center flex">
            <canvas id="my-canvas" height="800" width="800" onclick="console.log('hi')">
            </canvas>
            <div class="user-input">
             <input class="meme-input" type="text" placeholder="I never eat Falafel" onkeyup="onChangeText(this)" >
             <button class="size-change" onclick="onFont(5)">+</button>
             <button class="size-change" onclick="onFont(-5)">-</button>
             <button class="line-height" onclick="onHeight(5)">line height +</button>
             <button class="line-height" onclick="onHeight(-5)">line height -</button>
             <button class="line-height" onclick="onAddLine()">new line</button>
             <button class="line-height" onclick="onSwitchLine()">switch line</button>
            </div>
        </div>
        <div class="image-gallery gallery-grid center">
            <img id="1" src="img/1.jpg" onclick="onDraw(this)">
            <img id="2" src="img/2.jpg" onclick="onDraw(this)">
        </div>
    </main>

    <script src="js/service/storage.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/upload.service.js"></script>
    <script src="js/meme.controller.js"></script>
</body>
</html>
